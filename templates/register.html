{% extends 'login.html' %} 

{% block title %} 
  Register Page
{% endblock %} 

{% block content %}
  <div class="outer-container">
    <div class="container">
      <form action="" method="post">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" name="name" placeholder="Name" pattern="[A-Za-z\s]{2,64}" title="Name should only contain letters or spaces (max 64 characters)" required />
          <i class="bi bi-person-vcard-fill"></i>
        </div>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" pattern="[A-Za-z0-9-]{2,32}" title="Username should only contain letters, digit or hyphens (max 32 characters)" required />
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="input-box">
          <input type="text" name="city" placeholder="City" pattern="[A-Za-z\s.]{2,50}" title="City name should only contain letters, spaces or dot (max 50 characters)" required />
          <i class="bi bi-globe-central-south-asia"></i>
        </div>
        <div class="input-box">
          <input type="text" name="pincode" placeholder="Pincode" pattern="\d{6}" title="Format: 6 digit pin code. Example: 110036" required />
          <i class="bi bi-geo-fill"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            placeholder="New Password"
            required
          />
          <i class="bi bi-key-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" name="confirm_password" placeholder="Confirm" required />
          <i class="bi bi-key-fill"></i>
        </div>
        <button type="Submit" class="btn">Submit</button>
        <div class="register-link">
          <p>Already have an account? <a href="{{url_for('login')}}">Login</a></p>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
